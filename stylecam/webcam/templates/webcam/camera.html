<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleCam - Artistic Camera</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>StyleCam</h1>
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <div class="overlay" id="overlay"></div>
        </div>
        <canvas id="canvas" style="display:none;"></canvas>
        <div class="controls">
            <select id="styleSelect" onchange="changeStyle()">
                <option value="style1">Style 1 (Colorful Dots)</option>
                <option value="style2">Style 2 (Mosaic)</option>
                <option value="style3">Style 3 (Brush Strokes)</option>
                <option value="style4">Style 4 (Stained Glass)</option>
            </select>
            <button onclick="capture()">Capture Image</button>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
